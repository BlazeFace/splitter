<!-- forms.html -->
<head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid p-3 my-3 bg-dark text-white">
{{if .Success}}
<h1>Thanks for your message!</h1>
<a href="http://blz.ai/split/report">Report</a>
{{else if .Report}}
{{range .Response.Reports}}
<h1>{{.Name}}</h1>
<table style="width:50%">
    <tr>
        <th>Time</th>
        <th>Value</th>
        <th>Memo</th>
    </tr>
    {{range .Transactions}}
    <tr>
        <td>{{.Time}}</td>
        <td>{{.Value}}</td>
        <td>{{.Memo}}</td>
    </tr>
    {{end}}
</table>
<h3>Sum for {{.Name}} is ${{.Sum}}</h3>
{{end}}
{{else}}
<h1>Split</h1>
<form method="POST">
    <label>Nate</label>
    <input type="text" name="natevalue"><br />
    <label>Simran</label>
    <input type="text" name="simvalue"><br />
    <label>Sunjana</label>
    <input type="text" name="sunvalue"><br />

    <label>Total</label>
    <input type="text" name="total"><br />

    <label>Memo:</label>
    <input type="text" name="memo"><br />
    <input type="submit">
</form>
{{end}}
</div>
</body>
