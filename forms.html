<!-- forms.html -->
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid p-3 my-3 bg-dark text-white">
{{if .Report}}
{{range .Response.Reports}}
<h1>{{.Name}}</h1>
<table class="table table-dark table-hover">
    <tr>
        <th>Time</th>
        <th>Value</th>
        <th>Memo</th>
    </tr>
    {{range .Transactions}}
    <tr>
        <td>{{.Time}}</td>
        <td>{{.Value}}</td>
        <td>{{.Memo}}</td>
    </tr>
    {{end}}
</table>
<h3>Sum for {{.Name}} is ${{.Sum}}</h3>
{{end}}
{{else}}
<h1>Split</h1>
<form method="POST">
    <label>Nate</label>
    <input type="text" name="natevalue"><br />
    <label>Simran</label>
    <input type="text" name="simvalue"><br />
    <label>Sunjana</label>
    <input type="text" name="sunvalue"><br />

    <label>Total</label>
    <input type="text" name="total"><br />

    <label>Memo:</label>
    <input type="text" name="memo"><br />
    <input type="submit">
</form>
    {{if .Success}}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Transaction Added!</strong> <a href="http://blz.ai/split/report" class="alert-link">View Report</a>
    </div>
    {{end}}
    {{if .Error}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error!</strong>
    </div>
    {{end}}
{{end}}
</div>
</body>
